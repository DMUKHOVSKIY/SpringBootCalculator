<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/user/reg}" method="post" th:object="${newUser}">
    <input th:field="*{name}" placeholder="Name">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <input th:field="*{username}" placeholder="Username">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <br>
    <input th:field="*{password}" placeholder="Password">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br>
    <button>Submit</button>
</form>
<p th:if="${isExist}">User with this username is already exist</p>
</body>
</html>
